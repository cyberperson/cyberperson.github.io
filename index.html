---
layout: default
---

<div class="home">

  <h1 class="page-heading">Записи в блоге:</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="Подписаться на RSS"><img src="https://upload.wikimedia.org/wikipedia/en/4/43/Feed-icon.svg" width="16px;">&nbsp;RSS</a></p>

</div>
