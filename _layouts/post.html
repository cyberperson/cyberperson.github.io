---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  
  <div class="adblock">
	  <div class="lblock">
		  <div class="adbit-display-ad" data-adspace-id="6DBF00F5D0"></div>
	  </div>
	  <div class="rblock">
		  <iframe data-aa='238803' src='https://ad.a-ads.com/238803?size=320x50&background_color=FDFDFD' scrolling='no' style='width:320px; height:50px; border:0px; padding:0; overflow:hidden' allowtransparency='true' frameborder='0'></iframe>
	  </div>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
